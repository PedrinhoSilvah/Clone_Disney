<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/disney.css">
</head>
<body>
    <section class="hero">
        <div class="hero_content">
            <h1 class="hero_content_branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores hstórias em um só lugar
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero_content_combos">
                <li class="hero_content_combos_combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero_content_combos_combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text-small">
                *o preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
</body>
</html>
